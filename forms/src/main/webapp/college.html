<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>College Admission</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style type="text/css">

.se{
height:40px;
width: 100%;
}
.submit{
  margin-left: 30%;
  width: 100px;
  background-color: blue;
  color: white;
}
.col-sm-10{
width: 40%;
}
h1{
margin-left: 25%;
color: red;
}
</style>
</head>
<body>
<h1>College Admission</h1>
<form action="college">
 <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" name="name">
    </div>
  </div>
 <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" name="email">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Mobile</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputPassword3" name="mobileNo">
    </div>
  </div>
   <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" name="address">
    </div>
  </div>
   <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Father Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" name="fatherName">
    </div>
  </div>
   <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Mother Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" name="motherName">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Percentage</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" name="percentage">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Course</label><br>
    <div class="col-sm-10">
      <select name="course" class="se">
        <option>Select Course</option>
      <option>BE </option>
      <option>BTech </option>
      <option>MBA</option>
      <option>MCA</option>
      </select>
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Age</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputPassword3" name="age">
    </div>
  </div>
  
 <br><br>
 <input class="submit" type="submit" value="Submit" >
  </form>    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>



</body>
</html>
