<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Movie Ticket</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style type="text/css">

.se{
height:40px;
width: 100%;
}
.submit{
  margin-left: 30%;
  width: 100px;
  background-color: blue;
  color: white;
}
.col-sm-10{
width: 40%;
}
h1{
margin-left: 25%;
color: red;
}
</style>
</head>
<body>
<h1>Movie Tickets Booking</h1>
<form action="ticket">
 <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" name="name">
    </div>
  </div>
 <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">TotalTicket</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputPassword3" name="totalticket">
    </div>
  </div>
   <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Theatre Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" name="theatrename">
    </div>
  </div>
   <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Seat Type</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword3" name="seattype">
    </div>
  </div>
   <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Donation</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="inputPassword3" name="donation">
    </div>
  </div>
   <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Date</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="inputPassword3" name="date">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Time</label>
    <div class="col-sm-10">
      <input type="time" class="form-control" id="inputPassword3" name="time">
    </div>
  </div>
  
  
 <br><br>
 <input class="submit" type="submit" value="Submit" >
      
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</form>
</body>
</html>
